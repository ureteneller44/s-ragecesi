<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Hayati İşler • Fotoğraf & Video Galerisi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, #3b0b0b 0, #050308 55%, #000 100%);
      color: #f8f4ec;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* Üst duyuru bandı */
    .top-bar {
      width: 100%;
      padding: 14px 16px;
      background: linear-gradient(115deg, #65a30d, #a3e635, #facc15, #65a30d);
      background-size: 300% 300%;
      animation: barWave 8s ease-in-out infinite;
      box-shadow: 0 10px 30px rgba(0,0,0,0.7);
    }

    @keyframes barWave {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .top-bar-inner {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      color: #ffffff;
      flex-wrap: wrap;
    }

    .top-title {
      font-weight: 700;
      font-size: 1rem;
    }

    .top-link {
      font-size: 0.82rem;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.6);
      cursor: pointer;
    }

    main {
      flex: 1;
      max-width: 1100px;
      width: 100%;
      margin: 0 auto;
      padding: 20px 12px 32px;
    }

    .page-title {
      font-size: 1.6rem;
      margin-bottom: 4px;
    }

    .page-subtitle {
      font-size: 0.95rem;
      opacity: 0.85;
      margin-bottom: 18px;
    }

    /* Sekmeli layout */
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    .tab-btn {
      padding: 7px 14px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.7);
      background: rgba(15,23,42,0.9);
      color: #f9fafb;
      font-size: 0.85rem;
      cursor: pointer;
      opacity: 0.85;
    }

    .tab-btn.active {
      background: linear-gradient(90deg, #f97316, #ea580c);
      border-color: rgba(248,250,252,0.9);
      color: #0b1220;
      opacity: 1;
      box-shadow: 0 8px 24px rgba(0,0,0,0.7);
    }

    .tab-panel {
      display: none;
    }

    .tab-panel.active {
      display: block;
    }

    .gallery-grid {
      margin-top: 10px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 12px;
    }

    .gallery-item,
    .video-item {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      overflow: hidden;
      font-size: 0.8rem;
      display: flex;
      flex-direction: column;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      cursor: pointer; /* tıklanabilir */
    }

    .gallery-thumb {
      width: 100%;
      height: 190px;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .gallery-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .gallery-caption {
      padding: 6px 8px 8px;
      border-top: 1px solid rgba(15,23,42,0.9);
      opacity: 0.9;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .gallery-caption strong {
      font-weight: 600;
      display: block;
    }

    .gallery-caption span {
      font-size: 0.78rem;
      opacity: 0.8;
    }

    .video-item video {
      width: 100%;
      height: 190px;
      object-fit: cover;
      background: #000;
      display: block;
    }

    .video-caption {
      padding: 6px 8px 8px;
      border-top: 1px solid rgba(15,23,42,0.9);
      opacity: 0.9;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .video-caption strong {
      font-weight: 600;
    }

    .video-caption span {
      font-size: 0.78rem;
      opacity: 0.8;
    }

    .placeholder {
      margin-top: 10px;
      padding: 10px;
      border-radius: 12px;
      border: 1px dashed rgba(148, 163, 184, 0.6);
      background: rgba(15,23,42,0.8);
      font-size: 0.82rem;
      opacity: 0.9;
    }

    footer {
      font-size: 0.75rem;
      padding: 10px 12px 14px;
      text-align: center;
      opacity: 0.6;
    }

    /* Lightbox (büyütme) */
    .lightbox-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 16px;
    }

    .lightbox-backdrop.active {
      display: flex;
    }

    .lightbox-inner {
      max-width: 900px;
      width: 100%;
      max-height: 90vh;
      background: #020617;
      border-radius: 14px;
      border: 1px solid rgba(148,163,184,0.6);
      box-shadow: 0 25px 60px rgba(0,0,0,0.9);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .lightbox-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      border-bottom: 1px solid rgba(30,64,175,0.8);
      background: radial-gradient(circle at top left, #1d4ed8, #020617);
    }

    .lightbox-title {
      font-size: 0.9rem;
      font-weight: 600;
    }

    .lightbox-close {
      border: none;
      background: transparent;
      color: #e5e7eb;
      font-size: 1.1rem;
      cursor: pointer;
      padding: 4px 6px;
    }

    .lightbox-body {
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .lightbox-media-wrapper {
      width: 100%;
      max-height: 60vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border-radius: 10px;
    }

    .lightbox-media-wrapper img {
      max-width: 100%;
      max-height: 60vh;
      object-fit: contain;
      display: block;
    }

    .lightbox-media-wrapper video {
      max-width: 100%;
      max-height: 60vh;
      display: block;
      background: #000;
    }

    .lightbox-desc {
      font-size: 0.82rem;
      opacity: 0.9;
    }

    @media (max-width: 640px) {
      .gallery-thumb,
      .video-item video {
        height: 160px;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="top-bar-inner">
      <div class="top-title">Hayati İşler • Fotoğraf & Video Galerisi</div>
      <a href="index.html" class="top-link">Ana sayfaya dön</a>
    </div>
  </div>

  <main>
    <h1 class="page-title">Tüm Galeri</h1>
    <p class="page-subtitle">
      Yönetici panelinden yüklediğiniz <strong>fotoğraflar ve videolar</strong> burada görünür.
    </p>

    <div class="tabs">
      <button class="tab-btn active" data-target="tab-photos">Fotoğraf Galerisi</button>
      <button class="tab-btn" data-target="tab-videos">Video Galerisi</button>
    </div>

    <section id="tab-photos" class="tab-panel active">
      <div id="photoGallery" class="gallery-grid"></div>
      <div id="photoEmpty" class="placeholder">Henüz fotoğraf eklenmemiştir.</div>
    </section>

    <section id="tab-videos" class="tab-panel">
      <div id="videoGallery" class="gallery-grid"></div>
      <div id="videoEmpty" class="placeholder">Henüz video eklenmemiştir.</div>
    </section>
  </main>

  <footer>
    © <span id="year"></span> Hayati İşler & Urfa Sıra Gecesi Ekibi
  </footer>

  <!-- Lightbox (büyütme) -->
  <div id="lightbox" class="lightbox-backdrop">
    <div class="lightbox-inner">
      <div class="lightbox-header">
        <div class="lightbox-title" id="lightboxTitle"></div>
        <button type="button" class="lightbox-close" id="lightboxClose">✕</button>
      </div>
      <div class="lightbox-body">
        <div class="lightbox-media-wrapper" id="lightboxMedia"></div>
        <div class="lightbox-desc" id="lightboxDesc"></div>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="firebase-init.js"></script>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // Sekme geçişleri
    const tabButtons = document.querySelectorAll(".tab-btn");
    const tabPanels  = document.querySelectorAll(".tab-panel");

    tabButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        const target = btn.getAttribute("data-target");

        tabButtons.forEach(b => b.classList.remove("active"));
        tabPanels.forEach(p => p.classList.remove("active"));

        btn.classList.add("active");
        document.getElementById(target).classList.add("active");
      });
    });

    // Lightbox kontrolü
    const lightbox       = document.getElementById("lightbox");
    const lightboxTitle  = document.getElementById("lightboxTitle");
    const lightboxMedia  = document.getElementById("lightboxMedia");
    const lightboxDesc   = document.getElementById("lightboxDesc");
    const lightboxClose  = document.getElementById("lightboxClose");

    function openLightbox(options) {
      const type  = options.type;   // "image" veya "video"
      const src   = options.src || "";
      const title = options.title || "";
      const desc  = options.desc || "";

      lightboxTitle.textContent = title;
      lightboxDesc.textContent  = desc;

      // İçeriği temizle
      lightboxMedia.innerHTML = "";

      if (type === "image") {
        const img = document.createElement("img");
        img.src = src;
        img.alt = title || "";
        lightboxMedia.appendChild(img);
      } else if (type === "video") {
        const video = document.createElement("video");
        video.controls = true;
        video.autoplay = true;
        video.preload = "auto";
        video.innerHTML = `<source src="${src}">Tarayıcınız video etiketini desteklemiyor.`;
        lightboxMedia.appendChild(video);
      }

      lightbox.classList.add("active");
    }

    function closeLightbox() {
      lightbox.classList.remove("active");
      lightboxMedia.innerHTML = "";
    }

    lightboxClose.addEventListener("click", closeLightbox);
    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) {
        closeLightbox();
      }
    });

    // Fotoğrafları Firestore'dan çek
    function loadPhotos() {
      const gallery = document.getElementById("photoGallery");
      const emptyBox = document.getElementById("photoEmpty");

      db.collection("photos").orderBy("createdAt", "desc").get()
        .then(snap => {
          if (snap.empty) {
            emptyBox.style.display = "block";
            return;
          }

          let html = "";
          snap.forEach(doc => {
            const p = doc.data();
            const url   = p.url || "";
            const title = (p.title || "").replace(/"/g, "&quot;");
            const desc  = (p.desc  || "").replace(/"/g, "&quot;");

            html += `
              <div class="gallery-item"
                   data-type="image"
                   data-src="${url}"
                   data-title="${title}"
                   data-desc="${desc}">
                <div class="gallery-thumb">
                  <img src="${url}" alt="${title}">
                </div>
                <div class="gallery-caption">
                  <strong>${p.title || ""}</strong>
                  <span>${p.desc || ""}</span>
                </div>
              </div>`;
          });

          gallery.innerHTML = html;
          emptyBox.style.display = "none";

          attachLightboxHandlers();
        })
        .catch(err => {
          console.error("Fotoğraflar yüklenemedi:", err);
        });
    }

    // Videoları Firestore'dan çek
    function loadVideos() {
      const gallery = document.getElementById("videoGallery");
      const emptyBox = document.getElementById("videoEmpty");

      db.collection("videos").orderBy("createdAt", "desc").get()
        .then(snap => {
          if (snap.empty) {
            emptyBox.style.display = "block";
            return;
          }

          let html = "";
          snap.forEach(doc => {
            const v = doc.data();
            const url   = v.url || "";
            const title = (v.title || "").replace(/"/g, "&quot;");
            const desc  = (v.desc  || "").replace(/"/g, "&quot;");

            html += `
              <div class="video-item"
                   data-type="video"
                   data-src="${url}"
                   data-title="${title}"
                   data-desc="${desc}">
                <video controls preload="metadata">
                  <source src="${url}">
                  Tarayıcınız video etiketini desteklemiyor.
                </video>
                <div class="video-caption">
                  <strong>${v.title || ""}</strong>
                  <span>${v.desc || ""}</span>
                </div>
              </div>`;
          });

          gallery.innerHTML = html;
          emptyBox.style.display = "none";

          attachLightboxHandlers();
        })
        .catch(err => {
          console.error("Videolar yüklenemedi:", err);
        });
    }

    // Kartlara tıklanınca lightbox aç
    function attachLightboxHandlers() {
      const clickableItems = document.querySelectorAll(".gallery-item, .video-item");

      clickableItems.forEach(item => {
        item.addEventListener("click", (e) => {
          // Eğer video içindeki kontroller tıklanıyorsa, kart click'i tetiklenmesin
          const tag = e.target.tagName.toLowerCase();
          if (tag === "button" || tag === "video" || tag === "source") {
            return;
          }

          const type  = item.getAttribute("data-type");
          const src   = item.getAttribute("data-src")   || "";
          const title = item.getAttribute("data-title") || "";
          const desc  = item.getAttribute("data-desc")  || "";

          if (!src) return;

          openLightbox({ type, src, title, desc });
        });
      });
    }

    // Sayfa açılınca yükle
    loadPhotos();
    loadVideos();
  </script>

</body>
</html>
